<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
<main>
    <form id="test-generation-form">
        <div class="form-group interactive" id="file-upload-container">
            <label for="file-upload"><i class="fas fa-upload"></i>Upload a file</label>
            <input type="file" id="file-upload" name="{{ file_upload_name }}" accept=".txt,.doc,.docx,.pdf">
            <i class="fas fa-undo hidden" id="undo-selection"></i>
        </div>
        <div class="form-group interactive" id="raw-text-container">
            <label for="raw-text">Raw Text</label>
            <div class="hidden border-container">
                <textarea id="raw-text" name="{{ raw_text_name }}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="length">Test Size</label>
            <input type="range" id="length" min="50" value="50" name="{{ test_size_name }}">
            <span class="range-number">50%</span>
        </div>
        <div class="form-group">
            <label class="container">
                <span class="text">Fill in the gaps</span>
                <input type="checkbox" value="{{ gaps_name }}" name="{{ gaps_name }}">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="form-group">
            <label class="container">
                <span class="text">Sentence completion</span>
                <input type="checkbox" value="{{ completion_name }}" name="{{ completion_name }}">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="error error-checkbox hidden">Error: At least one of the options above must be checked.</div>
        <div class="form-group">
            <div class="error hidden">Error: No text data provided.</div>
            <button type="button" id="generate">Generate</button>
            <div id="loader">
                <img src="{{ url_for('static', filename='img/loader.gif') }}">
            </div>
        </div>
    </form>
</main>
</body>
</html>
